<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#12121a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#e8051a" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#e8051a" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="gridFade" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.02"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle top glow -->
  <rect width="1200" height="300" fill="url(#glow)"/>

  <!-- Grid visualization â€” 3x3 mini screens -->
  <g transform="translate(640, 160)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="150" height="90" rx="4" fill="url(#gridFade)" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>
    <rect x="160" y="0" width="150" height="90" rx="4" fill="url(#gridFade)" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>
    <rect x="320" y="0" width="150" height="90" rx="4" fill="url(#gridFade)" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>
    <!-- Row 2 -->
    <rect x="0" y="100" width="150" height="90" rx="4" fill="url(#gridFade)" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>
    <rect x="160" y="100" width="150" height="90" rx="4" fill="url(#gridFade)" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>
    <rect x="320" y="100" width="150" height="90" rx="4" fill="url(#gridFade)" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>
    <!-- Row 3 -->
    <rect x="0" y="200" width="150" height="90" rx="4" fill="url(#gridFade)" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>
    <rect x="160" y="200" width="150" height="90" rx="4" fill="url(#gridFade)" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>
    <rect x="320" y="200" width="150" height="90" rx="4" fill="url(#gridFade)" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>

    <!-- Live dots in some cells -->
    <circle cx="138" cy="12" r="4" fill="#e8051a" opacity="0.9"/>
    <circle cx="298" cy="12" r="4" fill="#e8051a" opacity="0.9"/>
    <circle cx="458" cy="12" r="4" fill="#e8051a" opacity="0.9"/>
    <circle cx="138" cy="112" r="4" fill="#e8051a" opacity="0.9"/>
    <circle cx="298" cy="112" r="4" fill="#e8051a" opacity="0.7"/>
    <circle cx="458" cy="112" r="4" fill="#e8051a" opacity="0.7"/>
    <circle cx="138" cy="212" r="4" fill="#e8051a" opacity="0.5"/>
    <circle cx="298" cy="212" r="4" fill="#e8051a" opacity="0.5"/>
    <circle cx="458" cy="212" r="4" fill="#e8051a" opacity="0.5"/>

    <!-- Simulated content bars in cells -->
    <rect x="10" y="68" width="60" height="6" rx="2" fill="#ffffff" opacity="0.12"/>
    <rect x="10" y="78" width="40" height="4" rx="2" fill="#ffffff" opacity="0.06"/>
    <rect x="170" y="68" width="55" height="6" rx="2" fill="#ffffff" opacity="0.12"/>
    <rect x="170" y="78" width="35" height="4" rx="2" fill="#ffffff" opacity="0.06"/>
    <rect x="330" y="68" width="65" height="6" rx="2" fill="#ffffff" opacity="0.12"/>
    <rect x="330" y="78" width="45" height="4" rx="2" fill="#ffffff" opacity="0.06"/>
    <rect x="10" y="168" width="50" height="6" rx="2" fill="#ffffff" opacity="0.12"/>
    <rect x="170" y="168" width="70" height="6" rx="2" fill="#ffffff" opacity="0.12"/>
    <rect x="330" y="168" width="55" height="6" rx="2" fill="#ffffff" opacity="0.12"/>
    <rect x="10" y="268" width="45" height="6" rx="2" fill="#ffffff" opacity="0.12"/>
    <rect x="170" y="268" width="60" height="6" rx="2" fill="#ffffff" opacity="0.12"/>
    <rect x="330" y="268" width="50" height="6" rx="2" fill="#ffffff" opacity="0.12"/>
  </g>

  <!-- Logo: LIVE -->
  <text x="80" y="260" font-family="'Oswald', 'Arial Black', sans-serif" font-weight="600" font-size="72" letter-spacing="6" fill="#e8051a">LIVE</text>
  <!-- Logo: DESK -->
  <text x="80" y="332" font-family="'Oswald', 'Arial Black', sans-serif" font-weight="600" font-size="72" letter-spacing="6" fill="#e8e8ec">DESK</text>

  <!-- Tagline -->
  <text x="84" y="380" font-family="'Barlow Condensed', 'Arial', sans-serif" font-weight="400" font-size="22" letter-spacing="3" fill="#8a8a9a">GLOBAL LIVE NEWS MONITOR</text>

  <!-- Feature pills -->
  <g transform="translate(80, 410)">
    <rect x="0" y="0" width="80" height="28" rx="14" fill="none" stroke="#e8051a" stroke-opacity="0.4" stroke-width="1"/>
    <text x="40" y="19" font-family="'Barlow Condensed', 'Arial', sans-serif" font-weight="500" font-size="12" letter-spacing="1" fill="#e8051a" text-anchor="middle">24/7 LIVE</text>

    <rect x="92" y="0" width="110" height="28" rx="14" fill="none" stroke="#ffffff" stroke-opacity="0.15" stroke-width="1"/>
    <text x="147" y="19" font-family="'Barlow Condensed', 'Arial', sans-serif" font-weight="500" font-size="12" letter-spacing="1" fill="#8a8a9a" text-anchor="middle">12+ CHANNELS</text>

    <rect x="214" y="0" width="110" height="28" rx="14" fill="none" stroke="#ffffff" stroke-opacity="0.15" stroke-width="1"/>
    <text x="269" y="19" font-family="'Barlow Condensed', 'Arial', sans-serif" font-weight="500" font-size="12" letter-spacing="1" fill="#8a8a9a" text-anchor="middle">MULTI-LAYOUT</text>
  </g>

  <!-- Bottom border accent -->
  <rect x="0" y="624" width="1200" height="6" fill="#e8051a" opacity="0.8"/>

  <!-- Subtle scan line effect -->
  <line x1="0" y1="315" x2="1200" y2="315" stroke="#ffffff" stroke-opacity="0.02" stroke-width="1"/>
</svg>
